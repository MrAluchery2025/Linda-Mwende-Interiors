    <div class="text-center">

      <p class="text-lg">Letâ€™s Create Something Beautiful Together</p>

  <!-- Contact Form -->
  <section class="py-16 px-6 md:px-12 lg:px-24">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-heading text-emerald-700 mb-6 text-center">Get in Touch</h2>
      <form action="#" method="POST" class="grid grid-cols-1 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-emerald-700 text-white px-6 py-2 rounded hover:bg-emerald-800 transition">Send Message</button>
        </div>
      </form>
    </div>
  </section>
